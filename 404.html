<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopEase - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    .tailwindcss {
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>
<body class="tailwindcss bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="text-center px-6">
    <h1 class="text-9xl font-extrabold text-indigo-600 mb-6">404</h1>
    <h2 class="text-3xl font-bold text-gray-800 mb-4">Oops! Page Not Found</h2>
    <p class="text-gray-600 mb-8 max-w-md mx-auto">
      The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
    </p>
    <a
      href="/"
      class="inline-block bg-indigo-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300"
      >Go Back Home</a
    >
  </div>
</body>
</html>
